<!DOCTYPE html>
<html en="lang" xlmns:th="http://www.thymeleaft.org/">
<head>
    <meta character="UTF-8"/>
    <title></title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
            <tr th:each="event : ${events}">
                    <td th:text="${event.name}"></td>
                    <td th:text="${event.description}"></td>
            </tr>
    </table>
</body>
</html>
